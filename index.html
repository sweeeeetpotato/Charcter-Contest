<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>캐릭터 경진대회</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="character.css">
</head>
<body>
    <h1><과제를 향한 아기 사자들의 속마음></h1>
    <p class="txt1">24시간이 모자라~~ㅠㅠ</p>
    <p class="txt2">모자라다구~~~~~~</p>
    <div class="clock">
        <div class="ear left"></div>
        <div class="ear right"></div>
        <div class="ear_inner left"></div>
        <div class="ear_inner right"></div>
        <div class="ear_stick left"></div>
        <div class="ear_stick right"></div>

        <div class="stick"></div>
        <div class="stick_ball"></div>

        <div class="arm left"></div>
        <div class="arm right"></div>


        <div class="face">
            <div class="minute_hand"></div>
            <div class="hour_hand"></div>
            <div class="nose"></div>
                
            <div class="eye left">
                <div class="line top"></div>
                <div class="line bottom"></div>
            </div> 
            <div class="eye right">
                <div class="line top"></div>
                <div class="line bottom"></div>
            </div>

            <div class="tear left"></div>
            <div class="tear right"></div>

            <div class="mouse left"></div>
            <div class="mouse right"></div>
            <div class="tongue"></div>
        </div>
    </div>
</body>
</html>
